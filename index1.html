function bmi(weight, height) {

  }

    }

}

// Array plus array

function arrayPlusArray(arr1, arr2) {
  let sum=0;
  for(let i=0;i<arr1.length;i++){
    sum+=arr1[i]+arr2[i];
  }
  return sum;
}

// Total amount of points

function points(games) {
  let pointsx=0;
  let pointsy=0;
  for(let i=0;i<games.length;i++){
   let arr= games[i].replace(":",'').split('');
    if(arr[0]>arr[1]){
      pointsx+=3;
    }
    else{
      if(arr[0]<arr[1]){
        pointsy+=3;
      }
      else{
        if(arr[0]==arr[1]){
          pointsx+=1;
          pointsy+=1;
        }
      }
    }
  }
 
  return pointsx
}

// Remove String Spaces

function noSpace(x){
   let a=x.split(' ');
  let str='';
  for(let i=0;i<a.length;i++){
     if(a[i]!=' '){
       str+=a[i]
     }
  }
  return str;
}

// String repeat

function repeatStr (n, s) {
  let str='';
  for(let i=0;i<n;i++){
    str+=s;
  }
  return str;
}

// Basic Mathematical Operations

function basicOp(operation, value1, value2){
  let val=`${value1}${operation}${value2}`;
  return eval(val);
}

// Sum of positive

function positiveSum(arr) {
  let sum=0;
  for(let i=0;i<arr.length;i++){
    if(arr[i]>0){
      sum+=arr[i];
    }
  }
  return sum;
}

};




// Get the mean of an array

function getAverage(marks){
  let total=marks.reduce((acumulator,value)=>{
    return acumulator+value;
  },0)

}
